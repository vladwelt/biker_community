{% extends 'biker/base.html' %}
{% block content %}
    <div class="Grupo">
        <h1>{{ grupo.nombre }}</h1>
	<p>Descripcion: {{ grupo.descripcion }}</p>
            {% for usuario in usuarios %}
	<h3> usuario: {{ usuario.nombre }} </h3>
            {% endfor %}
       <td><a href="/delete/group/{{ grupo.pk }}">Eliminar Grupo</a></td>
       <td><a class="btn" href="{% url 'biker.views.group_edit' pk=grupo.pk %}"><i class = "icon-pencil" ></i>Editar grupo</a></td>
    </div>
{% endblock %}
