{% extends 'biker/base.html' %}
{% block content %}
    <div class="Grupo">
        <h1>{{ grupo.nombre }}</h1>
        <p>Descripcion: {{ grupo.descripcion }}</p>
        {% for usuario in usuarios %}
            <h3> usuario: {{ usuario.nombre }} </h3>
        {% endfor %}
        {% if is_admin %}
            <button class="btn"><a href="{% url 'group-delete' pk=grupo.pk %}">Eliminar Grupo</a></button>
            <button class="btn"><a class="btn" href="{% url 'group-update' pk=grupo.pk %}"><i class = "icon-pencil" ></i>Editar grupo</a></button>
        {% else %}
            <form action="{% url 'solicitude-create' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="group" value="{{grupo.id}}"/>
            <input type="submit" value="Unirse" />
        {% endif %}
    </div>
{% endblock %}
