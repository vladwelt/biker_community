{% extends 'biker/base.html' %}
{% block content %}
	<h3>Eventos Encontrados: </h3>
		</br>
<h4><a href="/event/list/" class="btn btn-default">Ir a lista de eventos</a>
                                </h4>
<div class="row">
    {% for evento in eventos %}
        <div class="col-sm-4 col-lg-4 col-md-4">
            <div class="thumbnail">
                <img src="{{ evento.imagen.url }}" alt="">
                <div class="caption">
                    <h4><a href="{% url 'event-detail' pk=evento.pk %}">{{evento.nombre}}</a>
                    </h4>
                    <p>{{evento.descripcion}}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
