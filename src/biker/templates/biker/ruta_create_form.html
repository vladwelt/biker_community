{% extends 'biker/base.html' %}
{% block content %}
    <div class="form-wrapper">
        <h3>Registrar Ruta :</h3>
    <form  class="form-content" action="/route/add/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <div class="options-form">
        <input type="submit" value="Registrar" class="btn btn-default"/>
        <a href="/rutas"><button class="btn btn-default">Cancelar</button></a>
        </div>
    </form>
    </div>
{% endblock %}
