{% extends 'biker/base.html' %}
{% block content %}
	<h3>Grupos Encontrados: </h3>
		</br>
<h4><a href="/group/list/" class="btn btn-default">Ir a lista de grupos</a>
                                </h4>

<div class="row">
    {% for grupo in grupos %}
        <div class="col-sm-4 col-lg-4 col-md-4">
            <div class="thumbnail">
                <img src="{{ grupo.imagen.url }}" alt="">
                <div class="caption">
                    <h4><a href="{% url 'group-detail' pk=grupo.pk %}">{{grupo.nombre}}</a>
                    </h4>
                    <p>{{grupo.descripcion}}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
