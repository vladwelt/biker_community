{% extends 'biker/base.html' %}
{% block content %}
    <div class="evento">
        <h1>{{ evento.nombre }}</h1>
        {% if evento.date %}
            <div class="fecha">
                {{ evento.fecha }}
            </div>
        {% endif %}
        <div>
            <h3>punto de partida: {{evento.punto_partida}}</h3>
            <h3>fecha del evento: {{evento.fecha}}</h3>
            <p>ruta del evento: {{evento.ruta}}</p>
            <p>grupo: {{evento.grupo}}</p>
        </div>

    </div>
{% endblock %}
