{% extends 'biker/base.html' %}
{% block content %}
<ul class="list-unstyled">
    {% for evento in eventos %}
        <li class="event">
            <h2><a href="{% url 'biker.views.event_detail' pk=evento.pk %}">{{evento.nombre}}</a></h2>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
