{% load staticfiles %}
<html>
    <head>
        <title>Biker Community</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <script src="{% static 'js/main.js' %}">
		</script>
    </head>
    <body>
        <div class="main">
            <header class="header">
                <section class="navbar-main">
                    <ul class="nav-main">
                        <li class="nav-item"><a href="/event/list">Eventos</a></li>
                        <li class="nav-item"><a href="/group/list">Grupos</a></li>
                        <li class="nav-item logo"><a href="/"><img src="{% static 'img/logo.png' %}"/></a></li>
                        <li class="nav-item"><a href="/route/list">Rutas</a></li>
                        <li class="nav-item"><a href="#contact">Contacto</a></li>
                    </ul>
                </section>
                <section class="login">
                    <div class="login-buttom">
                        {% if user.is_authenticated %}
                            <a href="/">+{{ user.username }}</a>
                        {% else %}
                            <a href="/accounts/login">+LOGIN</a>
                        {% endif %}
                    </div>
                </section>
            </header>

            <div class="container principal">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
