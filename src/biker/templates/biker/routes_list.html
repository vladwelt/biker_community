{% extends 'biker/base.html' %}
{% block content %}
<ul class="list-unstyled">
    {% for route in routes %}
        <li class="route">
            <h2><a href="{% url 'biker.views.route_detail' pk=route.pk %}">{{route.nombre}}</a></h2>
        </li>
    {% endfor %}
    <a href="/registrar/ruta"><button class="btn"><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> Agregar Nueva Ruta</button></a>
</ul>
{% endblock content %}
